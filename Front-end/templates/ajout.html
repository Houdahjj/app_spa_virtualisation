<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface SPA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F5EEE2;
        }
        .animal-footer {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: #F5EEE2;
            padding: 20px;
        }
        .btn {
            background-color: #C0A184;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Interface SPA</h1>
    <form method="POST" action="/ajouterAnimal">
        <div class="form-group">
            <label for="animal-name">Nom de l'animal</label>
            <input type="text" class="form-control" id="animal-name" name="nom" placeholder="Entrez le nom de l'animal">
        </div>
        <div class="form-group">
            <label for="animal-type">Type d'animal</label>
            <select class="form-control" id="animal-type" name="type">
                <option>Chien</option>
                <option>Chat</option>
                <option>Oiseau</option>
                <option>Lapin</option>
            </select>
        </div>
        <div class="form-group">
            <label for="animal-age">Âge de l'animal</label>
            <input type="number" class="form-control" id="animal-age" name="age" placeholder="Entrez l'âge de l'animal">
        </div>
        <div class="form-group">
            <label for="animal-race">Race de l'animal</label>
            <input type="text" class="form-control" id="animal-race" name="race" placeholder="Entrez la race de l'animal">
        </div>
        <div class="form-group">
            <label for="animal-weight">Poids de l'animal</label>
            <input type="number" class="form-control" id="animal-weight" name="poids" placeholder="Entrez le poids de l'animal">
        </div>
        <button type="submit" class="btn btn-primary">Ajouter l'animal</button>
    </form>
    <div class="animal-footer">
        <img src="img/pas.png" alt="Empreintes d'animal" width="100">
    </div>
</div>
</body>
</html>
