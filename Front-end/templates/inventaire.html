<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventaire - Interface SPA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F5EEE2;
        }
        .btn {
            background-color: #C0A184;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Inventaire des animaux</h1>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nom</th>
            <th>Type</th>
            <th>Age</th>
            <th>Race</th>
            <th>Poids</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="animal : ${animaux}">
            <td th:text="${animal.id}"></td>
            <td th:text="${animal.nom}"></td>
            <td th:text="${animal.type}"></td>
            <td th:text="${animal.age}"></td>
            <td th:text="${animal.race}"></td>
            <td th:text="${animal.poids}"></td>
        </tr>
        </tbody>
    </table>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <a href="/ajout" class="btn btn-lg btn-block">Ajouter un animal</a>
        </div>
        <div class="col-md-4">
            <a href="/suppression" class="btn btn-lg btn-block">Supprimer un animal</a>
        </div>
        <div class="col-md-4">
            <a href="/inventaire" class="btn btn-lg btn-block">Actualiser la page</a>
        </div>
    </div>
</div>

</body>
</html>
