<!DOCTYPE html>
<html lang="en">
<head>

    <title>Suppression - Interface SPA</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background-color: #F5EEE2;
        }
        .btn {
            background-color: #C0A184;
            color: black;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center my-4">Supprimer un animal</h1>

        <div class="form-group">
            <label for="animalId">ID de l'animal:</label>
            <input type="number" id="animalId" name="animalId" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-lg btn-block">Supprimer</button>
    </form>
    <a href="/inventaire" class="btn btn-lg btn-block mt-4">Retourner Ã  l'inventaire</a>
